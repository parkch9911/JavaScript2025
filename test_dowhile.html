<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문while</title>
</head>
<body>
    <script>
        // 전위 연산자 ++a
        // a = a + 1; => 1씩 누적공식
        // a = 0; 초기값 
        // a = 1
        // a = 2
        // 3씩 누적하고싶으면  a = a + 3
        a = 1;
        // 누적된 후에 b에 저장
        b = ++a;
        console.log(b);

        // 후위 연산자 a++
        c = 1;
        k = c++;
        console.log(k);
        // 1부터 5까지 추력하는 while문 작성
        let num = 1; //초기값
        //while은 조건이 true면 루프돌고
        //조건이 false가 되면 루프탈출

        while(num<=5){
            // num = 1 -> num 1+1 
            // num = 1+1+1
            // num = 1+1+1+1
            // num = 1+1+1+1+1
            // num = 1+1+1+1+1+1 ? 6 이기때문에 false 탈출.
            console.log(num);
            // 1씩 누적하는 코드필요
            num++;
        }
        console.log(`조건 false 후 : ${num}`);


        let n = 1;
        
        while(n <= 10){
            console.log(n);
            n++;
        }
        console.log(`조건 false 후 : ${n}`);

            // 1~20중에 짝수만 찾아서 출력하기
        let numb = 1;
        let count = 0; //조건에 만족하는 개수를 세기 위한 변수 초기값.
        while(numb <= 20){
            if(numb % 2 == 0){
                console.log(numb)
                //조건에 만족했을 때 count 1씩 누적
                count++;
            };
            numb++;
        }
        console.log(`조건 false 후 : ${numb}`);
        console.log(`짝수의 개수 : ${count}`);

        //1부터 10까지의 합을 구하라
        let num2 = 1;
        //합계를 구해 담을 변수 초기화
        let sum = 0;
        while(num2 <= 10){
            //sum을 구하는 공식
            //sum = 0 + 1 => 루프- 1
            //sum = 1 + 2 => 루프- 3
            //sum = 2 + 3 => 루프- 5 …
            sum = sum + num2;
            num2++;
        };
        console.log(`합계: ${sum}`);

        //do while 문은 조건의 만족유무를 떠나 무조건 한번은 실행된다.
        //한 번 실행된 후 조건을 인식한다.
        //true일 때 루프돌고 false일 때 루프멈춤
        let p=1
        do{
            console.log('do while')
        }while(p==0);
    </script>
    
</body>
</html>
