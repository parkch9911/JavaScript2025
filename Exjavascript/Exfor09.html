<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문제:1부터 n까지의 합</h1>
    <button type="button" onclick="btn()">실행</button> 
    <p id="output"></p>

    <script>
        //전역변수 : 지금현재 스트립트 안 모든곳에 사용 할 수 있는 변수
        result = '';

        function btn(){
        let output=document.getElementById('output');
        let i = 0;
            //i = 1 일 때 => j = 1
            //i = 2 일 때 => j = 1~2
            //i = 3 일 때 => j = 1~3
            //i = 4 일 때 => j = 1~4
    
    //다중 for문
    //for문 안에 for문이 존재함.
    for(let i = 1; i <= 3; i++){
        for(let j = 1; j <= i; j++){
            // \n은 줄바꿈 기호
            result =  result + '*';
        }
        result = result + '<br/>';
    }
    output.innerHTML = result;
}



    </script>
</body>
</html>
