<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문제:별로 정삼각형 만들기 6줄</h1>
    <button type="button" onclick="btn()">만들기 ♪</button> 
    <p id="output"></p>

    <script>
    // i = 2 -> j = 1~9까지 result 출력   
    // 다시 바깥 for문 증감으로 이동 i = 3
    // 조건 만족 하기때문에 다시 안쪽 for문으로 이동
        let result = '';
        let n = 5;
        function btn(){
        let output=document.getElementById('output');

        
        let blank = '';//공백 누적하는 변수
    for(let i = 1; i<=n; i++){ // i 
        //공백만 출력하는 for문
        // n=5 , i=1 => 5-1 = 4
        // n=5 , i=2 => 5-2 = 3
        // n=5 , i=3 => 5-3 = 2
        // n=5 , i=4 => 5-4 = 1
        // n=5 , i=5 => 5-5 = 0
        for(let j = 1; j<=n-i; j++){
            result = result + '#';
        }
        //별을 출력하는  for문
        //제일 첫 줄에 별은 1개만 출력
        //현재i가 1이면 k=1*2-1 = 1
        //현재i가 2이면 k=2*2-1 = 3
        //현재i가 3이면 k=3*2-1 = 5
        for(let k =1; k<=(i*2-1); k++){
            result = result + '*';
        }
        result = result + '<br/>'
    }
    output.innerHTML = result;

    
    }
    


    </script>
</body>
</html>
