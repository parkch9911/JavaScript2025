<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNane class 이름 추가/수정</title>
</head>
    <style>
        p{
            color: blue;
        }
    </style>
<body>
    <h1>
        <em class="nm km km"></em>
        <span>난 span 태그</span>
    </h1>
    <script>
        //document.getElementByTagName('h1')[0]
        //첫 번째 h1태그에 p태그를 추가하려고 한다.
        let titleChange = document.getElementsByTagName('h1')[0]
        let p01 = document.createElement('p');

        p01.className = 'blue'; // <p class ="blue">의미
        p01.classList.add('active'); //클래스명이 "blue" 에서 "blue active" 로 변경
        //p01.classList.remove('blue'); //클래스명이 "blue active"에서 "active" 로 변경
        console.log(p01)
    
        p01.innerHTML = '난 js로 추가된 p태그야' 
        titleChange.appendChild(p01);

    </script>
</body>
</html>
