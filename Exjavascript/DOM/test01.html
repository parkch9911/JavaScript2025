<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom연습</title>
</head>
<body>
    <!-- DOM연습 태그 -->
    <!-- H1은 요소 노드, id = "title" 은 속성노드
        '안녕하세요'는 텍스트노드 -->
    <h1 id="title">안녕하세요</h1>
    <img id="photo" src="img/ice.png" width="100px">
    <p id="msg">이 글자는 파란색으로 변경됩니다.</p>
    <ul id="list">
        <li id="item">기존 항목</li>
    </ul>
    <button id="btn">눌러봐요</button>
    <p id="p1">This is paragraph</p>
    <input type="button" onclick="changeStyle()" value="클릭"><br><br>

    <!-- href="url" => 자바스크립트 함수로 연결 -->
    <a href="javascript:add()">보여주기</a>
    <a href="javascript:remove()">감추기</a>
    <script>
        //DOM은 html 문서에 접근하는 인터페이스이다.
        let title02 = document.getElementById('title');
        // title02 = 'DOM 조작 성공'
        // 변수에 값을 지정하고 텍스트노드에 접근하지 않았기 때문에
        // h1태그의 텍스트내용이 변경되지 않았다.
        title02.textContent = "DOM 조작 성공";
        console.log(title02);

        //이미지를 ice => hot으로 변경
        // img 태그의 src 속성으로 접근해서 수정 요망
        // setAttribute();
        let img01 = document.getElementById('photo');
        img01.setAttribute("src","img/hot.png");

        // 스타일 변경
        let p_color = document.getElementById('msg');
        p_color.style.color = "blue";
        p_color.style.fontSize = "30px";
        p_color.style.fontWeight = "bold";

        //요소 => 태그추가 => 생성: createElement("추가요소")
        //요소 추가 순서
        // 1. createElement('요소이름')
        // 2. 텍스트 노드 접근 = '새로운 값'
        // 3. 부모요소의 DOM 에 접근
        // 4. appendChild(1번의 변수이름)

        let li02 = document.createElement('li');
        //text 노드에 접근해서 텍스트를 수정
        li02.textContent = "새 항목"
        //우리는 새로운 li 요소를 추가하기를 원함
        document.getElementById('list').appendChild(li02);

        //요소 삭제 :romove()
        // document.getElementById('item').remove();
        document.querySelector('#item').remove();

        //addEventListener('click',() => { })로 함수 만들기
        //장점 : 태그에 직접 onclick="함수이름()" 정의 하지 않아도 됨
        let btn = document.getElementById('btn');
        btn.addEventListener('click',() => {
            alert('쨔잔')
        })

        // 기존에 배웠던 함수 입력 방식 / 태그 자체에 onclick ="함수이름()"
        function changeStyle(){
            document.querySelector('#p1').style.color = "red";
        }

        // <a href="javascript:add()">보기</a>
        // href  속성을 통해서 직접 javaScript로 연동
        function add(){
            // 테이블생성
            let tables = document.createElement('table');
            // 생성한 테이블의 id이름을 target으로 지정
            tables.setAttribute('id','target')
            // tr생성
            let trs = document.createElement('tr')
            // td생성
            let tds = document.createElement('td')
            // textnode 생성
            let textnodes = document.createTextNode('나는 수업 중')
            // table의 요소노드에 생성한 자식 노드를 추가하는 중
            tables.appendChild(trs).appendChild(tds).appendChild(textnodes);

            // 기존의 HTML 문서 안에서 body요소 노드로 tables를 연결
            document.body.appendChild(tables)
        }
        function remove(){
            // 위 add함수에서 생성한 테이블 삭제하기 위해
            //  id = "target" 수정 함
            let target = document.querySelector('#target')
            // 삭제 remove()
            target.remove();
            // 부모 요소에 접근하여 자식 요소를 삭제 
            target.parentNode.removeChild(target);
        }
    </script>
</body>
</html>
