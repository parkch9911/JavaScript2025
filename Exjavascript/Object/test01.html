<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Book 객체</h1>
    <hr>
    <div id="view"></div>
    <script>
        // Object 생성 방법
        // let 변수이름 = {title: 값1, name: 값2, price: 값3}
        // title => key 라고 생각하면됨
        // 값 => value 라고 생각하면됨
        // 우리가 만든 변수 =  Book 
        // Book 안의 key:value 존재한다.
        let Book = {
                title:'JavaScript',
                author:'홍길동',
                page:500,
                price:15000,
                // Book 객체 function()의 값을 입력할 수 있다.
                info:function(){
                    //alert("문자") : 브라우저에서 메시지를 보여주는 창
                    alert(`${this.title}책의 분량은 ${this.page}쪽입니다.`)
                }
            }
            //함수호출
            //함수호출은 위치가 중요하다. 
            Book.info();

        //콘솔 찍으면 밑에처럼 뜸 == 망고DB가 이런식으로 저장된다고하심
        //제이슨 형식 저장법?
        console.log(Book); 
        // ▼ {title: 'JavaScript', author: '홍길동', page: 500, price: 15000}
        //   author: "홍길동"
        //   page: 500
        //   price: 15000
        //   title: "JavaScript"
        // ▶ [[Prototype]]: Object

        //Book 객체에 title(프로퍼티)로 접근하는 방법
        //객체이름.프로퍼티이름 => book.title
        console.log(Book.title); //JavaScript
        console.log(Book.page); //500


        // DOM : HTML 태그에 Javascript가 접근하기 위한 방법
        // getElementById('view') =>  id 이름을 가진 태그 연결
        // getElementByClassName('view') =>  Class 이름을 가진 태그 연결
        // querySelector('#view') =>  id면 #view, class면 .view
        // 두가지 모두를 사용하는 DOM 메소드이다.
        let BookInfo = document.getElementById('view');
        BookInfo.textContent = `${Book.title}의 저자는 ${Book.author}이고,
                                ${Book.page}페이지로 구성되어 있으며 ${Book.price}원이다.`

    </script>
</body>
</html>
