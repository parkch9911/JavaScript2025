<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obj3</title>
</head>
<body>
    <p id="output"></p>
    <h4 id="output2"></h4>
    <script>
        let cart = [
            {name:'노트북',price:1000000,quantity:1},
            {name:'마우스',price:20000,quantity:2},
            {name:'키보드',price:50000,quantity:1},
        ]
        let sum = ''; // 각 품목 
        let total = 0;
        let res = 0; // 총금액
        for(let i = 0; i < cart.length; i++){
            total = cart[i].price*cart[i].quantity
            sum += `${cart[i].name} 금액 : ${total.toLocaleString('ko-kr')}원</br>`;
            res += cart[i].price*cart[i].quantity;
        }
        output.innerHTML = sum;
        output2.innerHTML = `장바구니 총 금액 : ${res.toLocaleString('ko-kr')}원`;


        

    </script>
    
</body>
</html>
