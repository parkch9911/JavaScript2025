<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealArr02-4</title>
</head>
<body>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');
        let res = '';
        let total = 0;
        let stock = [
            [10, 5, 8, 12], // 과일
            [20, 15, 18, 25], // 음료
            [30, 25, 28, 15] // 간식
            ]  

        for(let i = 0; i < stock.length; i++){
            total = 0;
            for(let j = 0; j < stock[i].length; j++){
                total += stock[i][j];
            }
            console.log(total);
            console.log(stock[i]);
            res += `카테고리${i+1} : ${stock[i]} ::: 총재고 : ${total}</br> `;
        }
        output.innerHTML = res;


    </script>
</body>
</html>
