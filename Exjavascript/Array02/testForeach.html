<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
</head>
<body>
    <script>
        // forEach()  : 배열 전용 각 요소를 한번씩 순회하는 함수
        // 사용 방법 
        // forEach((value(값),index(값의 위치),array(전체 배열)) =>{실행문})
        // 순서가 중요함 | value index array
        let arr = [10,20,30]
        arr.forEach((num,i) => { // 여기서 num은 value를, i는 index를 말한다.

       //     console.log(`${index}:${value}`) // 0:10, 1:20, 2:30
       //     console.log(`${array}`) // 10,20,30
        console.log(num*i);
        })

        let arr02 = ['apple','banana','cherry']
        arr02.forEach((num,i,array)=>{
            console.log(num);
            console.log(i);
            console.log(array);
        })

        //map() => 콜백 함수를 return(반환)하는 
        //         값들로, 새로운 배열을 생성하여 반환한다.
        //         배열전용 순회 함수이다. forEach와 다른점은 return이 들어간다는것.
        let arr03 = [1,2,3]
        // return반환하는 콜백함수 지정
        let doubled = arr03.map((value)=>{
            console.log('map 값 '+ value);
            return value*8;  // [8,16,24] 로 들어감 
        })
            console.log('return값 '+doubled);


        // 단어를 대문자로 변경
        // toUpperCase() : 대문자 메소드
        // toLowerCase() : 소문자 메소드
        let words =['apple','grape','banana'];
        let uppers = words.map((val)=>{ //map은 한줄 코딩일 땐 한 줄 생략 가능.
            return val.toUpperCase();   //return은 반환 값이 없을 때, 종료의 기능 포함.
        }) 
            console.log(uppers);
    </script>
</body>
</html>
