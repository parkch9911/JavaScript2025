<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="btnclick()">과일가격</button>
    <input type="text" id="fru">
    <p id="output"></p>

    
    <script>
    //num이 1이면 '1학년' 2면 '2학년' 3이면'3학년', 그 이외는 '6학년'
    // switch (변수){
    // case value1: 실행문 break;
    // case value2: 실행문 break;
    // default: 실행문 break;
        function btnclick(){
            let fru = document.getElementById('fru').value;
            let output = document.getElementById('output');
            //case에서 true사용 시 반드시
            //case 조건식 입력이 원칙
            switch(fru){
                case "바나나":
                    output.innerHTML = '500원';
                    break;
                case "포도":
                    output.innerHTML = '1,000원';
                    break;
                case "복숭아":
                    output.innerHTML = '1,500원';
                    break;
                default : 
                 output.innerHTML = "해당 과일은 없습니다";
                    break;
            }
        }
    </script>
</body>
</html>
