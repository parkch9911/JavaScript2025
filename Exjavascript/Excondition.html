<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>직원 근무시간 급여계산</h1>
    <label> 근무 시간 입력:</label>
    <input type="number" id="workhour">
    <button type="button" onclick="btnclick()">급여 계산</button>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>


    
    <script>;
        function btnclick(){
            let workhour = Number(document.getElementById('workhour').value);
            let output1 = document.getElementById('output1');
            let output2 = document.getElementById('output2');
            let output3 = document.getElementById('output3');
            //전역 변수 : 전 지역에서 사용하는 변수
            //데이터 종류 => a=6(숫자), a="a6" 문자변수
            //지역 변수 : 지금현재 function안에서만 사용 가능
            const basepay = 10000;
            let cal1 = 0;
            let cal2 = 0;
            let overtime = 0;
            let paytotal = 0;



            if(workhour > 8){
                cal1 = 8*basepay; //기본급
                overtime = workhour - 8; //초과시간
                cal2 = overtime*basepay*1.5;//초과급여
                paytotal = cal1 + cal2;//총급여
                output1.innerHTML = `${paytotal}원`;
            }else{
                paytotal = workhour*basepay;//기본총급여
                output1.innerHTML = `${paytotal}원`;  
            }
            
            
            //근무 메시지
            switch(true){
                case (workhour == 0):
                output2.innerHTML = "출근 하지 않았습니다."
                break;
                case workhour >= 1 && workhour <= 8 :
                output2.innerHTML = "정상 근무"
                break;
                case workhour > 8 :
                output2.innerHTML = "초과 근무"
                break;
            }
            //근무상태 3항연산자 이용
            output3.innerHTML = workhour==0?'무급':'급여있음';


            //조건문?ㅇ ?ㅇ???ㅇ?ㅇ??ㅇ?ㅇ?ㅇ?
            //다중연산 물어보고 a : b 
        }

        

        
            
    </script>
</body>
</html>
