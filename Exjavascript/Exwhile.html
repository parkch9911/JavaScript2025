<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exwhile</title>
</head>
<body>
    <h1>문제:1부터 10까지 출력</h1>
    <button type="button" onclick="btn()">출력</button> 
    <p id="output"></p>

    <script>
        function btn(){
        let output=document.getElementById('output');
        let n = 1;
        //결과를 담을 변수 초기화
        let result = 0;
        // n =1 현재 while 만족
        // 루프2 n = 2
        while(n <= 10){
            result = result + n + ' ';
            // 0 + 1 + ' ' + 2 ' '
            n++;
        }
        output.innerHTML = result;
    }
    </script>
</body>
</html>
