<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 코어 객체 설명</title>
</head>
<body>
    <script>
        // 객체(Object)란 JavaScript에 내장된 함수이다.
        // Array, Date, Spring, Math 등이 존재한다. 
        // 객체는 new Date()으로 생성하여 사용한다.
        
        let today = new Date(); //Date()객체를 new로 생성하여 today 변수에 담았다.
        console.log(`오늘날짜 : ${today}`);
        let OneDate = new Date(86400000);
        // Date(값)= 1970-01-01-00:00 부터 값을 계산함.
        // 86,400,000 => 하루를 의미함.
        // 1이 1밀리초 1/1000초 의미. 
        console.log(OneDate);
        // 오늘날짜 : Tue Sep 23 2025 11:04:48 GMT+0900 (한국 표준시)
        
        // Date(인수) => 함수 안의 값을 의미한다.
        // 인수 날짜와 시간 문자열로 입력
        let date01 = new Date('dec 08,2025, 14:10:00');
        console.log(date01);
        
        let date02 = new Date('2025/09/08/12:20:10');
        console.log(date02);

        // new Date(year, month, day, hour, minute, second, millisecond)
        // Javascript에서는 8이 9월 이게 뭔 / 0-11 인덱스번호처럼 월 이 지정됨.
        let date03 = new Date(2024,8);
        //Sun Sep 01 2024 00:00:00 GMT+0900 (한국 표준시)
        console.log(date03);

        // Date 생성자 new 연산자 없이 호출
        // 이렇게 쓰면 시간은 오늘 날짜가 나옴.
        // 결과값을 문자열로 반환한다.
        // typeof 변수이름 => 변수에 해당하는 데이터의 타입이 출력됨.
        let date04 = Date();
        console.log(typeof date04, date04); // type이 string 으로 나옴
        console.log(typeof today, today); // type이 object 로 나옴

        //오늘 날짜/시간 동시 출력
        let now = Date.now() ; // .now => 프로퍼티 = 메소드 (=함수)
        console.log(now / 86400000 / 365);
        // 55.76469623214738 => 1970-1-1 + 55 => 2025

        // Date.parse
        let d = Date.parse('Jan 2, 1970 00:00:00 UTC'); //UTC  세계 협정시 / GMT 그리니치 평균 시
        console.log(d);
        // 86400000

        // Date의 프로퍼티(메소드) 를 이용하여 get~ : 출력, set~ : 수정
        // getter, setter 
        let today03 = new Date()
        // 오늘 날짜의 연도만 추출하고싶음.
        let year01 = today03.getFullYear();
        console.log('오늘날짜의 연도 : '+year01);
        // 오늘날짜의 연도 : 2025

        // 날짜의 연도를 수정하고싶음.
        let today04 = new Date()
        today04.setFullYear(2000); // 수정된 날짜의 연도를 2000년으로 수정
        let year02 = today04.getFullYear();
        // setFullYear()로 수정하고 getFullYear()로 출력한다.
        console.log('수정된 날짜의 연도 : '+year02)
        // 수정된 날짜의 연도 : 2000

        // 오늘날짜의 월을 3월로 변경하여 출력하시오.
        let today05 = new Date();
        today05.setMonth(3);
        let month01 = today05.getMonth();
        console.log(month01); //3
        console.log(today05); //Wed Apr 23 2025 12:03:26 GMT+0900 (한국 표준시)
        // 0(1월) , 1(2월) ... 

        // 월과 일을 수정
        let today06 = new Date();
        today06.setMonth(11,1);
        let month02 = today06.getMonth();
        let day02 = today06.getDay();
        //
        let date05 = today06.getDate();
        console.log(month02,day02,date05);
        
        // 요일 출력
        let today07 = new Date('2025/09/17');
        // 요일출력 메소드 getDay() : 0~6 / 0 = 일요일 1 = 월요일 ...
        // 요일의 년 월 일 을 출력하는건 => getDate() : 2025-09-23 23출력
        let wee = ['일','월','화','수','목','금','토']
        let weekdays = today07.getDay(); // 0 ~ 6
        let res = ''; //요일을 담을 변수

        for(let i = 0; i < wee.length; i++){
            //숫자 입력하면 요일 나오게 하라구요?
            //오늘 날짜 2025-09-23
            if(i === weekdays){
                res = wee[i];
                break; //찾았으면 나와라
            }
        }
        console.log(res);
       
    </script>
</body>
</html>
