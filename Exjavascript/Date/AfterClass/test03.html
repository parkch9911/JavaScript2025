<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test03</title>
</head>
<body>
    <script>
        let even = 0; //짝수합
        let odd = 0; // 홀수 합
        for(let i =1; i < 101; i++){ //1부터 시작하니까 101전까지 or <=100
	    if( i % 2 == 0){ //짝수일때
	    even += i	} //짝수 담는 변수에 들어가라
        else odd+= i // 그외의것들은 홀수 담는 변수에 들어가라
        }
        console.log(even); //2550 짝수 합
        console.log(odd); //2500 홀수 합
    </script>

</body>
</html>
