<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="btnclick()">요일 출력</button>
    <input type="number" id="days">
    <p id="output"></p>

    
    <script>
    //num이 1이면 '1학년' 2면 '2학년' 3이면'3학년', 그 이외는 '6학년'
    // switch (변수){
    // case value1: 실행문 break;
    // case value2: 실행문 break;
    // default: 실행문 break;
        function btnclick(){
            let days = Number(document.getElementById('days').value);
            let output = document.getElementById('output');
            //case에서 true사용 시 반드시
            //case 조건식 입력이 원칙
            switch(days){
                case 1:
                    console.log('여기까지')
                    output.innerHTML = '월요일';
                    break;
                case 2:
                    output.innerHTML = '화요일';
                    break;
                case 3:
                    output.innerHTML = '수요일';
                    break;
                case 4:
                    output.innerHTML = '목요일';
                    break;
                case 5:
                    output.innerHTML = '금요일';
                    break;
                case 6:
                    output.innerHTML = '토요일';
                    break;
                case 7:
                    output.innerHTML = '일요일';
                    break;
      
            }
        }
    </script>
</body>
</html>
