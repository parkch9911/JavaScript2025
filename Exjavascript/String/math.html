<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math객체 설명</title>
</head>
<body>
    <script>
        let num1 = 3.1
        let num2 = 5.7
        let num3 = 30.1234
        // Math.ceil() => 올림
        console.log(Math.ceil(num1))
        console.log(Math.ceil(num2))
        console.log(Math.ceil(num3))
        // Math.floor() => 내림
        console.log(Math.floor(num1))
        console.log(Math.floor(num2))
        console.log(Math.floor(num3))
        // Math.round() => 반올림
        console.log(Math.round(num1))
        console.log(Math.round(num2))
        console.log(Math.round(num3))
        // toFixed()프로퍼티는 문자열이 된다.
        console.log(num1.toFixed(0));
        console.log(typeof num1.toFixed(0));
        // toFixed() => 숫자로 변경 Number(toFixed(0));
        // toFixed() => 반올림이 되어 나옴. 
        console.log(Number(num1.toFixed(0))); //3
        console.log(Math.round(num2)); //6
        console.log('소수자리수'+Math.round(num2));

        // abs : 절댓값 음수도 암수도 무조건 양수 
        console.log('abs : '+Math.abs(-3));

        // sqrt : 제곱근 root
        console.log('sqrt : '+ Math.sqrt(9));

        // 난수 발생 : 0~ 1까지 수를 무작위로 출력
        // random
        // nn.nnnnnnnnnnnnnnnnnn ....
        console.log(Math.random()*100);
        // 0 ~ 99 까지
        console.log(Math.floor(Math.random()*100));
        // 1부터 100까지 난수 발생
        console.log(Math.floor(Math.random()*100+1));
       
        //max 값 
        console.log(Math.max(-1,2,5,-3));
        //min 값
        console.log(Math.min(1,2,5,-3));


     




    </script>
</body>
</html>
