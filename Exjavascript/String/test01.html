<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string객체 설명</title>
</head>
<body>
    <script>
        // let str = "hello"는 객체(Object)는 아니지만
        // String(래퍼 Object)이기 때문
        // String Object가 사용하는 모든 프로퍼티(=메서드)
        // 사용할 수 있다.
        // 이유는 JavaScript 가 일반 String을 객체화하여 변형하기 때문이다.

        let str = "Hello"; // data type은 String 
        console.log(`데이터 타입:${typeof str}`);
        console.log(`${str.charAt(0)}`); //문자 하나하나의 배열 중 0번째 
        console.log(`${str.charAt(1)}`); //문자 하나하나의 배열 중 1번째 
        console.log(`${str.charAt(2)}`); //문자 하나하나의 배열 중 2번째 
        console.log(`${str.charAt(3)}`); //문자 하나하나의 배열 중 3번째 
        console.log(`${str.charAt(4)}`); //문자 하나하나의 배열 중 4번째 

        for(let i = 0; i < str.length; i++){
            console.log(str.charAt(i));
        }
        for(let i = 0; i < str.length; i++){
            console.log(str[i]);
        }
        
        // new String() 객체를 생성
        let str02 = new String("Boys and Girls");
        let str03 = "!";
        //태그 사용하지 않고 브라우저에 출력하는 명령어
        document.write('str02 : ' + str02 + '</br>') 
        document.write('str03 : ' + str03 + '</br>') 
        document.write(str02.charAt(5) + '</br>')
        // String에서는 공백도 문자. 
        document.write(str02.concat(str03) + '</br>') 
        //concat 이라는 프로퍼티(=메소드) 는 문자 (=한줄로 나열) 합치기
        document.write(str02.concat(str03) + '</br>') 
        document.write(str02 +str03 + '</br>') 
        //s라는 문자가 몇번째 위치인지 index번호 출력
        document.write(str02.indexOf('s') + '</br>')
        // slice(start,end) => 문자 자르기 end -1 까지 자름
        document.write(str02.slice(5,8) + '</br>')
        //substr(start,length) => 시작부터 길이까지 자르기 
        document.write(str02.substr(5,8) + '</br>')
        //replace(찾을 문자, 바꿀 문자)=> 찾을문자를 바꿀문자로 변경하여 출력
        document.write(str02.replace('and','or') + '</br>')
        //repeat(반복 횟수) => 문자를 반복할 횟수 만큼 출력
        document.write(str02.repeat(3) + '</br>')
        //왼쪽과 오른쪽의 공백을 제거. 단, 가운데 공백은 제거 불가능
        document.write(' korea '.trim() + '</br>')


        // 문자열 "Hello JavaScript"의 길이를 세어 주세요
        let str04 = "Hello Java Script";
        document.write(str04.length + '</br>');

        // str04에서 첫번째 문자와 마지막 문자 7번째 문자를 추출해라
        document.write(str04[0] + '</br>'); //또는 str04.charAt(0)
        document.write(str04[6] + '</br>');

        //str04를 이용해서 JavaScript만 추출해주세요
        //시작 위치는 index번호임을 기억하자. 위치7 => 6으로 인식
        document.write(str04.substr(6,11)+ '</br>');
        str04.substr

        //str04를 이용해서 Java라는 문자가 시작 되는 위치를 찾아서 출력하세요
        //indexOf로 문자의 위치를 추출하려했으나 -1이 출력된다면
        //문자가 존재하지 않는다는 의미이다.
        document.write(str04.indexOf('Java')+ '</br>');

        // 문자열에 fun이 포함되어잇는지 확인하세요
        let str05 =  "Programming is fun";
        document.write(str05.includes('fun')+ '</br>');

        //문자열 중 Java를 JavaScript로 변환
        let str06 =  "I like Java";
        document.write(str06.replace('Java','JavaScript')+ '</br>');

        //앞뒤공백제거
        let str07 = " Hello World ";
        document.write(str07.trim()+ '</br>');

        //문자열을 쉼표 기준으로 잘라서 배열을 만드시오
        let str08 = "apple,banana,grape";
        document.write(str08.split(',')+ '</br>');
        console.log(str08);
        let a = str08.split(',')
        for(let i =0; i< a.length; i++ ){
            console.log(a[i]);
        }

        //문자열을 이어붙이세요
        let str09 = "Hello"
        let str10 = "World"
        document.write(str09.concat(` ${str10}`));


    </script>
</body>
</html>
