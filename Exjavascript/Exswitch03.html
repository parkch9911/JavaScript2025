<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="btnclick()">계절 출력</button>
    <input type="number" id="season">
    <p id="output"></p>

    
    <script>
    // num이 1이면 '1학년' 2면 '2학년' 3이면'3학년', 그 이외는 '6학년'
    // switch (변수){
    // case value1: 실행문 break;
    // case value2: 실행문 break;
    // default: 실행문 break;
        function btnclick(){
            let season = Number(document.getElementById('season').value);
            let output = document.getElementById('output');
            //case에서 true사용 시 반드시
            //case 조건식 입력이 원칙
            switch(season){
                case 3:
                case 4:
                case 5:
                    output.innerHTML = '봄';
                    break;
                case 6:
                case 7:
                case 8:
                    output.innerHTML = '여름';
                    break;
                case 9:
                case 10:
                case 11:
                    output.innerHTML = '가을';
                    break;
                case 12:
                case 1:
                case 2:
                    output.innerHTML = '겨울';
                    break;
                default : 
                 output.innerHTML = "1과 12 사이의 값만 입력해주세요.";
                    break;
            }
        }
    </script>
</body>
</html>
