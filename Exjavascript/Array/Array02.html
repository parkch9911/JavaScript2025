<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array연습2</title>
</head>
<body>
      <script>
            // 1. 배열을 생성하고 마지막 요소 출력
            let ani = ['강아지','고양이','토끼','기린']
            console.log(ani[ani.length-1]);
            
            // 2. 배열 길이 출력
            console.log(ani.length);

            // 3. score 배열의 2번째 요소의 값 바꾸기
            let score =[60,50,75,90];
                  // 50 -> 95으로 변경
            score[1] = 95;
            console.log(score);

            // 4. 배열의 push method를 이용한 요소 추가
                  // method 란 = 함수(function)
            let rank = ['a','b','c','d'];
                  // 배열 method 사용방법 : 배열이름.메소드이름()
                  //push method는 제일 마지막에 추가됨
            rank.push('e');
            console.log(rank);

            // 5. 배열의 pop method를 이용한 요소 삭제
            rank.pop();
            console.log(rank);

            // 6. 배열의 slice method를 이용한 원하는 요소 출력
                  // slice(start array, end array)
                  // => end array-1 의 위치까지 추출됨
                  //내가 따고싶은 위치보다 1 크게 입력해야함
            rank.slice(2,3);
            console.log(rank.slice(2,3)); //index 2 ~ 에서 3 전에끝나는. 

            // 7. 배열의 sort method를 이용한 정렬
                  // 오름차순 정렬 : a -> b 
            console.log(score.sort((a,b) => a-b));
                  // 내림차순 정렬 : b -> a
            console.log(score.sort((a,b) => b-a));
            
                  // number 배열을 생성한다.
                  // number = [1,2,3,4,5]
                  // for 문을 이용하여 합계를 계산한다.
                  // 변수는 numArr로 지정한다,
                  // index   0   1   2   3   4 
            let numArr = 0;
            let number = [10,11,1,3,2];
                  //for문의 조건에 number.length에 -1을 하는 이유
                  // number 배열의 길이는 5개인데 실제로 0부터
                  // 시작하기 때문에 4까지만 인식한다.
                  // 고로 -1을 하지 않을 시 6번째 비어있는 값을
                  // 인식한다 => 6번째는 빈방이므로 숫자가 아니다
                  // 그러므로 더할 수 없다 => NaN오류 출력 됨
            for(let i = 0; i <= number.length-1; i++){
                  // i=0 -> number[0] => 1
                  // i=1 -> number[1] => 2
                  // i=2 -> number[2] => 3
                  // i=3 -> number[3] => 4
                  // i=4 -> number[4] => 5
                  numArr += number[i];
                   console.log(i);
            }
            console.log('합계: ' , numArr);

      </script>
</body>
</html>
