<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr기초연습문제4</title>
</head>
<body>
      <p id="output"></p>
      <script>
            
            let output = document.getElementById('output');
            let result = 0;
            let nums = [];
           
            for(let i =1; i<= 10; i++){ // push를 위한 for문
                  nums.push(i);
                  console.log(nums);
            }
            // for 문 안에 i가 nums 라는 배열의 index 번호.
            //각 인덱스 방 번호가 
            for(let j = 0; j <= nums.length-1; j++){ //짝수출력 for문
                  if(j % 2 == 1){
                        result = result + nums[j] + ' ';
                  }
            }
            output.innerHTML = result;
            //짝수합이나옴
      </script>
</body>
</html>
