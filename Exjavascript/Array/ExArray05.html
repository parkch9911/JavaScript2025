<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr기초연습문제5</title>
</head>
<body>
      <p id="output"></p>
      <script>
            
            let output = document.getElementById('output');
            let result = '';
            //         i  0  1  2  3
            let scores = [90,75,88,60];
           for(let i=0; i<=scores.length-1; i++){
                  if(scores[i] >= 80){
                        result = result + '합격' + ' ';
                  }else {
                        result += '불합격' + ' ';
                  }
                      
           }
           output.innerHTML= result;

      </script>
</body>
</html>
