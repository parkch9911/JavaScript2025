<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array연습1</title>
</head>
<body>
      <script>
            // 배열의 생성방법 
            // 1. 가장 기본 배열 생성 방식 => ranking = []
            let ranking = ['Jason','Alice','Candy','Chris','Tom'];
            //배열은 위치를 index()로 인식한다.
            //그런데 index는 0부터 시작한다.
            console.log(ranking[2]); //index + 1 한 위치의 값(0부터시작해서)

            //new라는 객체형식으로 배열 생성
            let arrNumber = new Array();
            console.log(arrNumber);

            //대문자 Array 사용 생성
            let arrScore = Array(80,90,100);
            console.log(arrScore);

            let jArr = new Array('오렌지','포도','딸기');
            console.log(jArr);
            // ------0   1   2------- => index 위치 
            //현재 length=3 , 3-1=2 => index(2) => 3번째 자료(현재 마지막값)
            let arrTotal=['korea',90,'2025-09-18'];
            console.log(arrTotal[arrTotal.length-1]); //마지막 자료 출력 

            
            
            //배열을 쓰는 이유 : DB를 만들었을때 기록이 매우 많으면
            // 배열의 index번호를 꺼내옴.
      </script>
</body>
</html>
