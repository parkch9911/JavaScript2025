<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치연습</title>
</head>
<body>
    <script>
    //num이 1이면 '1학년' 2면 '2학년' 3이면'3학년', 그 이외는 '6학년'
    // switch (변수){
    // case value1: 실행문 break;
    // case value2: 실행문 break;
    // default: 실행문 break;
        let num = 1;
        switch(num){
            case 1: 
                console.log('1학년');
                break;
            case 2:
                console.log('2학년');
                break;
            case 3:
                console.log('3학년');
                break;
            default:
                console.log('6학년');
                break;
        }
        // true를 이용한 switch 문
        let workhour = 0; //근무시간
        
        switch(true){
            case workhour == 0:
                console.log('출근하지 않았습니다');
                break;
            case workhour <= 8:
                console.log('정상근무');
                break;
            case workhour > 8:
                console.log('초과근무');
                break;
        }

        //-------------
    </script>
    
</body>
</html>
